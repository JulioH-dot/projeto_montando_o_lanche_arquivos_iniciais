<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <script src="./logica.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Montando o Lanche</title>
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container">
          <span class="navbar-brand mb-0 h1">Monte o seu Lanche</span>
        </div>
    </nav>
    <div class="container">

        <div id="app">
            <div class="row">
                <div class="col-md-6" >
                    <div class="row mt-2">
                        <div class="col">
                            <img :src="pao[0]" alt="silhueta do pão superior">
                            <img :src="salada" alt="silhueta salada (alface)">
                            <img :src="ketchup" alt="silhueta molho">
                            <img :src="mostarda" alt="silhueta molho">
                            <img :src="maionese" alt="silhueta molho">
                            <img :src="hamburguer" alt="silhueta tipo hámburguer">
                            <img :src="pao[1]" alt="silhueta pão inferior">
                        </div>
                    </div>
                </div>
                <div class="col-md-6" v-if="etapa == 1"> 
                    Inputs
                     <!--TIPO DO PÃO-->
                     <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">TIPO PÃO</div>
                                    <div class="card-body">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" value="gergelim" v-model="inputTipoPao" >
                                            <label class="form-check-label">Gergelim</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" value="australiano" v-model="inputTipoPao">
                                            <label class="form-check-label">Australiano</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    
                     <!--TIPO SALADA-->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">SALADAS</div>
                                <div class="card-body">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" value="alface" v-model="inputSalada" checked>
                                        <label class="form-check-label">Alface</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--TIPO MOLHO-->
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">MOLHOS</div>
                                <div class="card-body">
                                    <div class="form-check form-switch form-check-inline">
                                        <input class="form-check-input" type="checkbox" role="switch" value="ketchup" v-model="inputMolho" checked>
                                        <label class="form-check-label">Ketchup</label>
                                    </div>
                                    <div class="form-check form-switch form-check-inline">
                                        <input class="form-check-input" type="checkbox" role="switch" value="mostarda" v-model="inputMolho">
                                        <label class="form-check-label">Mostarda</label>
                                    </div>
                                    <div class="form-check form-switch form-check-inline">
                                        <input class="form-check-input" type="checkbox" role="switch" value="maionese" v-model="inputMolho" >
                                        <label class="form-check-label">Maionese</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--TIPO HAMBURGUER-->
                    <div class="row mt-2">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">HAMBÚRGUERES</div>
                                <div class="card-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" value="frango" v-model="inputHamburguer" >
                                        <label class="form-check-label">Frango</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" value="bovino" v-model="inputHamburguer" checked>
                                        <label class="form-check-label">Bovino</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" value="soja" v-model="inputHamburguer" >
                                        <label class="form-check-label">Soja</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-end">
                            <button type="button" class="btn btn-primary" @click="fazerPedido()">Concluir pedido</button>
                        </div>
                    </div>
                </div>
                
                
            </div>
            
            <div class="col-md-6" v-if="etapa == 2" > 
                <div class="row mt-2">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">Informe seus Dados

                            </div>
                                
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label" >Nome</label>
                                        <input type="text" class="form-control" v-model="inputNome">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Endereço</label>
                                        <input type="text" class="form-control" v-model="inputEndereco">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">
                            <button type="button" class="btn btn-warning" @click="etapa -= 1">Voltar Lanche</button>
                            <button type="button" class="btn btn-success" @click="confirmarPedido()">Confirmar</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" v-if="etapa == 3" > 
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">Pedido Confirmado</div> 
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <p>Agora é só aguardar! Ebaaa!!!!</p>
                                            <p>Iremos entrar em contato em breve :)</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col d-flex justify-content-between">
                                <button type="button" class="btn btn-primary" @click="etapa = 1">Repetir Pedido</button>
                                <button type="button" class="btn btn-success" @click="novoPedido()">Novo Pedido</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            
        </div>

    </div>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                inputTipoPao: '',
                inputSalada: [],
                inputMolho: [],
                inputHamburguer: '',
                etapa: 1,
                inputNome: '',
                inputEndereco: '',
                novoPedidoAssincrono: null,
            },
            methods:{
                confirmarPedido(){
                    if(this.inputNome && this.inputEndereco){
                        this.etapa = 3

                        //poderia ser feito uma requisição http enviando os dados do pedido para o back-end da aplicação

                        this.novoPedidoAssincrono = setTimeout(() => this.novoPedido(), 10000 )
                    }else{
                        alert('precisa informar o nome e endereço')
                    }
                },
                fazerPedido(){

                    if(this.inputTipoPao && this.inputHamburguer){
                        this.etapa = 2
                    } else{
                        alert('precisa selecionar o pão e o hamburguer')
                    }
                },
                novoPedido(){
                    this.inputTipoPao = '',
                    this.inputSalada = [],
                    this.inputMolho = [],
                    this.inputHamburguer = '',
                    this.etapa = 1,
                    this.inputNome = '',
                    this.inputEndereco = ''
                }
            },
            computed:{
                pao(){
                    switch(this.inputTipoPao){
                        case 'gergelim':
                            return ['./imagens/pao_gergelim_superior.png','imagens/pao_gergelim_inferior.png']
                        case 'australiano':
                            return ['imagens/pao_australiano_superior.png','imagens/pao_australiano_inferior.png']
                        default:
                            return ['imagens/padrao/pao_superior.png','imagens/padrao/pao_inferior.png']
                    };
                   
                },
                salada(){
                    
                    if(this.inputSalada.includes('alface')){
                        return 'imagens/alface.png'
                    }
                    else{
                        return 'imagens/padrao/alface.png'
                    }
                    
                },
                ketchup(){
                    if(this.inputMolho.includes('ketchup')){
                        return 'imagens/ketchup.png'
                    }
                    else{
                        return 'imagens/padrao/molho.png'
                    }
                    
                },
                mostarda(){
                    if(this.inputMolho.includes('mostarda')){
                        return 'imagens/mostarda.png'
                    }
                    else{
                        return 'imagens/padrao/molho.png'
                    }
                    
                    
                },
                maionese(){

                    if(this.inputMolho.includes('maionese')){
                        return 'imagens/maionese.png'
                    }
                    else{
                        return 'imagens/padrao/molho.png'
                    }
                },
                hamburguer(){
                    switch(this.inputHamburguer){
                        case 'bovino':
                            return 'imagens/bovino.png'
                        case 'frango':
                            return 'imagens/frango.png'
                        case 'soja':
                            return 'imagens/soja.png'
                        default:
                            return 'imagens/padrao/hamburguer.png'
                    };
                },
            },
            watch: {
                etapa(novoValor){
                    if(novoValor == 1){
                        clearTimeout(this.novoPedidoAssincrono)
                    }
                }
            }
        })
    </script>
</body>
</html>
